<div>
    <div class="menu-inner">
        <text class="title">PROFILE</text>
        <div class="menu-items" @ref="Scroll">
            
            <warning class="no-shrink">
                <text class="big">NOTE</text>
                <text>This isn't really finished yet</text>
            </warning>
            
            <div class="profile no-shrink">
                <div class="profile-image" @ref="PlayerAvatar"></div>
                <span>
                    <text class="big" @ref="PlayerName">Player Name</text>
                    <text class="small" @ref="PlayerTitle">Player Title</text>
                </span>
            </div>

            <text class="big no-shrink">STATS</text>

            <text class="medium no-shrink">BASIC STUFF</text>
            <stats class="no-shrink">

                <stat style="width: 50%">
                    <text class="medium">KILLS</text>
                    <text @ref="KillsLabel">0</text>
                </stat>

                <stat style="width: 50%">
                    <text class="medium">DEATHS</text>
                    <text @ref="DeathsLabel">0</text>
                </stat>

            </stats>

            <text class="medium no-shrink">SWEATY STUFF</text>
            <stats class="no-shrink">

                <stat style="width: 50%">
                    <text class="medium">KDR</text>
                    <text @ref="KdrLabel">0</text>
                </stat>

                <stat style="width: 50%">
                    <text class="medium">HIT %</text>
                    <text>0%</text>
                </stat>
            </stats>


            <text class="medium no-shrink">HOW MUCH TIME YOU'VE WASTED</text>
            <stats class="no-shrink">

                <stat style="width: 50%">
                    <text class="medium">TIME PLAYED</text>
                    <text @ref="TimePlayedLabel">2h 10m</text>
                </stat>

                <stat style="width: 50%">
                    <text class="medium">FIRST PLAYED</text>
                    <text @ref="DateJoinedLabel">09/07/2021</text>
                </stat>

            </stats>
        </div>

        <div class="buttons">
            <button onclick="RestoreSettings(); Toggle();" Icon="arrow_back">Back</button>
        </div>
    </div>
</div>
